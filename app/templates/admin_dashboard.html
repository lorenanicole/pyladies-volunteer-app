<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href ="{{ url_for('static', filename='bootstrap.css') }}" media="screen">
    <link rel="stylesheet" href = "{{ url_for('static', filename='bootswatch.css') }}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1 class="welcome">Admin Dashboard</h1>
                </div>
            </div>
        </div>
        {% if events %}
        <h3>Upcoming Events</h3>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Num Vol. Need</th>
            </tr>
            {% for event in events %}
            <tr>
                <td><a href="{{ url_for('event_volunteers', meetup_id=event.meetup_id) }}">{{event.name}}</a></td>
                <td>{{get_human_readable_date(event.start_time)}}</td>
                <td class="volunteer_qty">{{event.num_volunteers_needed}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h3>No events scheduled.</h3>
        {% endif %}
    </div>




    <script src="https://code.jquery.com/jquery-1.10.2.min.js">
    </script>
    <script src="{{ url_for('static', filename='toggle.js')}}"></script>
</body>
</html>
