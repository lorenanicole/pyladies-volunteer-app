<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    <title>Chicago PyLadies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href ="{{ url_for('static', filename='bootstrap.css') }}" media="screen">
    <link rel="stylesheet" href = "{{ url_for('static', filename='bootswatch.css') }}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="col-lg-6 col-md-6 col-md-offset-3 form-top-padding">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert">
            {% for message in messages %}
                <h3><strong>{{ message[0] }}</strong></h3>
                <h4>{{ message[1] }}</h4>
            {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <h3>Please enter your email &amp; password:</h3>
        </div>
        <div class="row">
                <div class="well bs-component col-lg-6 col-md-6 col-md-offset-3">
                    <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default">Cancel</button>
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <h5 class="forget"><a href="{{ url_for('reset_password')}}">Forget your password?</a></h5>
                </div>
                </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js">
    </script>
    <script src="{{ url_for('static', filename='toggle.js')}}"></script>
</body>
</html>
